# Test Profile Configuration
spring.application.name=gyeonggi_partners

# Database Configuration (H2 in-memory for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Flyway disabled for test
spring.flyway.enabled=false

# Redis Configuration (Embedded for testing)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# JWT Configuration (Test용 더미 값)
jwt.secret=testSecretKeyForJunitTestingPurposeOnlyThisIsAVeryLongSecretKeyForHS256Algorithm
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=604800000

# Mail Configuration (Test용 - 비활성화)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test@test.com
spring.mail.password=testpassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
management.health.mail.enabled=false

# Logging
logging.level.org.example.gyeonggi_partners=DEBUG
logging.level.org.springframework.web=DEBUG

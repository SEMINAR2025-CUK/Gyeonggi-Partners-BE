# 공통 설정 (모든 환경에서 사용)

# 애플리케이션 이름
spring.application.name=gyeonggi_partners

# 기본 활성 프로필 (로컬 개발 환경)
spring.profiles.active=local


# JPA 공통 설정

# PostgreSQL 방언 설정 (SQL 생성 시 PostgreSQL 문법 사용)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SQL 쿼리 포맷팅 (로그 출력 시 읽기 쉽게)
spring.jpa.properties.hibernate.format_sql=true
